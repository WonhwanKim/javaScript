            <li><a href="#section5">menu5</a></li>
            <li><a href="#section6">menu6</a></li>
        </ul>
    </nav>
    <div id="contents">
        <div id="section1">
            <h2>1.푸르른 계절도<br> 내겐 의미 없어요</h2>
        </div>
        <div id="section2">
            <h2>2.어느새 길어진 그림자를 따라서<br>

        </div>

            <h2>3.손을 마주 잡고 그 언제까지라도<br>

            </h2>
        </div>
        <div id="section4">

        <div id="section6">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script><!--  https://jqueryui.com/ -->
    <script>
        var nav = $('.nav>ul>li');
        var cont = $('#contents>div');

        nav.click(function (e) {
            e.preventDefault();
            var target = $(this);
            var index = target.index();
            //console.log(index);
            
            var section = cont.eq(index);
            //console.log(section)

            var offset = section.offset().top;
            console.log(offset)

           /*  A.animate({실행문},시간)
            A.animate({실행문},시간,이징) */
            $('html, body').animate({scrollTop:offset},600,'easeInOutQuint')
        });

        $(window).scroll(function(){//scroll이 움직일 때마다 할일
        var wScroll = $(this).scrollTop(); //(this)는 window를 의미
        console.log(wScroll)    
        });


    </script>
